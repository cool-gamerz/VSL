    /* CSS for OLabs Tile */
    .tile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px auto;
    }

    .olab-tile {
      background: linear-gradient(135deg, #00b4db, #0083b0);
      color: white;
      text-decoration: none;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      max-width: 300px;
    }

    .olab-tile h2 {
      margin: 0;
      font-size: 24px;
    }

    .olab-tile p {
      margin: 10px 0 0;
      font-size: 16px;
    }

    .olab-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
